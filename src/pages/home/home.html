<ion-header>
<ion-navbar>
<ion-title>
Bump
</ion-title>
</ion-navbar>
</ion-header>

<ion-content class="has-header">
<main [class.background]="event" class="has-header" ion-fixed>
<button id="show-location" ion-button (click)="toggleLocation()">Toggle Location</button>
<button id="" [class.selected]="isSeller" (click)="toggleSeller()" ion-button>Seller</button>
<button id="" [class.selected]="isBuyer" (click)="toggleBuyer()" ion-button>Buyer</button>
<p id="location" *ngIf="locationVisible">{{ location.lat }}, {{ location.lon }}</p>
</main>
</ion-content>
